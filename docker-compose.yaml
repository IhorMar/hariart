version: "3.9"
services:
  database:
    image: postgres:12.7
    environment:
      POSTGRES_DB: hariart_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12102000

  app:
    build: .
    command: >
      sh -c "
             python manage.py wait_for_db && 
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - .:/app
    environment:
      - SECRET_KEY=devsecretkey
      - DEBUG=1
      - DB_HOST=database
      - DB_NAME=hariart_db
      - DB_USER=postgres
      - DB_PASS=12102000
    depends_on:
      - database
